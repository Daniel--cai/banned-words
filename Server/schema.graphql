type Game {
	id: ID!
	banned: [[String]]
	keywords: [[String]]
	players: [Player]
	teams: [String]
}

type Player {
	name: String
	team: Int
}

type Query {
	getGame(id: ID!): Game
	getPlayers(id: ID!): [Player]
}

type Subscription {
	addedPlayer(id: String name: String!): Player
	@aws_subscribe(mutations: ["addPlayer"])
}

type Mutation {
	addPlayer(id: String! name: String!) : Player
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}


